<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ons - Apothecare</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="../homepage/index.html">Apothecare</a></h1>
                <ul>
                    <li><a href="../medicijnen/medicijnen.html">Medicijnen</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="../about/overons.html">Over ons</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                    <li><a href="../winkelmandje/winkelmandje.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact" id="app">
        <div class="container">
            <h3>Neem Contact Met Ons Op</h3>
            <form @submit.prevent="submitForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Naam</label>
                    <input type="text" id="name" v-model="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email" id="email" v-model="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Bericht</label>
                    <textarea id="message" v-model="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verzend</button>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 PharmaCare. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: '',
                    email: '',
                    message: '',
                    successMessage: ''
                };
            },
            methods: {
                submitForm() {
                    // Hier kun je de logica toevoegen om het formulier te verwerken
                    this.successMessage = `Bedankt voor uw bericht, ${this.name}! We nemen zo snel mogelijk contact met u op.`;
                    this.name = '';
                    this.email = '';
                    this.message = '';
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
