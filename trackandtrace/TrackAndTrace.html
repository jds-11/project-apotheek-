<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Track and Trace - ApotheCare</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1><a href="../homepage/index.html">ApotheCare</a></h1>
        <ul>
          <li><a href="../medicijnen/medicijnen.html">Medicijnen</a></li>
          <li><a href="../contact/contact.html">Contact</a></li>
          <li><a href="../about/overons.html">Over ons</a></li>
          <li><a href="../login/login.html">Login</a></li>
          <li><a href="../winkelmandje/winkelmandje.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="signup-form py-5 bg-light">
    <div class="container">
      <div class="form-container">
        <form action="../php/insert.php" method="POST">
          <h3>Maak een account aan</h3>
          <input type="text" name="naam" placeholder="Naam" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="wachtwoord" placeholder="Wachtwoord" required />
          <input type="tel" name="telefoonnummer" placeholder="Telefoonnummer" required />
          <input type="text" name="adres" placeholder="Adres" required />
          <button type="submit" class="btn btn-primary">Registreer</button>
        </form>
        <p class="mt-3">Heeft u al een account? <a href="../login/login.html">Log hier in</a>.</p>
      </div>
    </div>
  </section>

  <!-- Track & Trace Section -->
  <section class="trackandtracecontainer py-5">
    <div class="container text-center">
      <h2>Track and Trace</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" class="form-control my-2" placeholder="Trackingnummer">
          <input type="text" class="form-control my-2" placeholder="Wordt geleverd op">
          <input type="text" class="form-control my-2" placeholder="Datum en tijd">
          <input type="text" class="form-control my-2" placeholder="Bestelling">
          <button class="btn btn-success mt-2">Zoek</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2025 ApotheCare. Alle rechten voorbehouden.</p>
    </div>
  </footer>
</body>
</html>
