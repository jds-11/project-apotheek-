<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a class="login-button" href="../login/login.html">Login</a>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="../php/insert.php" method="POST">
                <h1>Sign Up</h1>
                <!-- wat je allemaal moet invulen om in te loggen -->
                <input type="text" name="naam" placeholder="Naam" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="wachtwoord" placeholder="Wachtwoord" required />
                <input type="tel" name="telefoonnummer" placeholder="Telefoonnummer" required />
                <input type="text" name="adres" placeholder="Adres" required />
                <input type="hidden" name="query1" value="true">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
